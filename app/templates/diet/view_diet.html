{% extends "base.html" %}

{% block content %}
  <h2>Diet: {{ diet.name }}</h2>
  <p>Objective: {{ diet.objective }}</p>
  <p>Restrictions: {{ diet.restrictions }}</p>
  <p>Duration: {{ diet.duration }} days</p>

  <h3>Foods:</h3>
  <ul>
    {% for food in foods %}
      <li>{{ food.name }} - {{ food.quantity }} grams</li>
    {% endfor %}
  </ul>
{% endblock %}
