<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Exame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Enviar Exame</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome_paciente">Nome do Paciente:</label>
                <input type="text" class="form-control" id="nome_paciente" name="nome_paciente" required>
            </div>
            <div class="form-group">
                <label for="resultado_exame">Resultado do Exame:</label>
                <textarea class="form-control" id="resultado_exame" name="resultado_exame" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="arquivo_exame">Upload do Exame (PDF):</label>
                <input type="file" class="form-control-file" id="arquivo_exame" name="arquivo_exame" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
